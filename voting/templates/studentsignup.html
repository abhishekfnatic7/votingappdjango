{% extends 'base.html' %}
{% block content %}

<div class="container pt-5 justify-content-center col-md-4 col-md-offset-6">

    <form  method="post" novalidate>
       
        {% csrf_token %}
        {% for error in u.non_field_errors %}
        {{error}}
        {% endfor %}
        {% for x in u %}
        {{x.label}}
        {{x}} <br>
        
        {{x.errors}}

        {% endfor %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>

                {{ message }}
              
                </li>
                {% endfor %}
        </ul>
        {% endif %}
       
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>

{% endblock %}
